<div class="home-page">
    <div class="search-box">
        <h1 class="h1 text-center">What do you need??</h1>
        <div class="row">
            <div class="col-md-5">
                <input class="form-control" type="text" placeholder="What?" ng-model="query"/>
            </div>
            <div class="col-md-5">
                <input class="form-control" type="text" placeholder="Where?" ng-model="location"/>
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary" ng-click="search()"><span class="glyphicon glyphicon-search"></span>
                </button>
            </div>
        </div>
        <div class="near-me">
            <button class="btn btn-primary" ng-click="nearme()"><span class="glyphicon glyphicon-screenshot"></span>
                Near Me
            </button>
        </div>
    </div>
</div>
