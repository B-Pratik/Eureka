<div class="map-container">
  <div id="map"></div>
  <div class="info" ng-show="toShoworNot">
    <div class="media">
      <a class="pull-left" href="#">
        <img class="media-object dp img-circle" ng-src="{{ marker.photo }}" style="width: 100px;height:100px;">
      </a>
      <div class="media-body">
        <h4 class="media-heading">
          <a ng-if="marker.url !== 'NA'" target="_blank" href="{{marker.url}}">{{ marker.name }}</a>
          <span ng-if="marker.url === 'NA'">{{ marker.name }}</span>
        </h4>
        <hr style="margin:10px auto">
        <h5>Review:
          <small> {{ marker.description }}</small>
        </h5>
        <h5>Address:
          <small>{{ marker.address }}</small>
        </h5>
        <h5>Phone:
          <small> {{ marker.phone }}</small>
        </h5>
        <h5>Rating:
          <small> {{ marker.rating }}</small>
        </h5>
      </div>
    </div>
  </div>
</div>
