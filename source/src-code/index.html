<!DOCTYPE html>
<html lang="en" ng-app="Eureka">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0">
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <title>Eureka</title>
</head>
<body ng-controller="appController">
<div class="search-bar">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 search-text">
    <img ng-src="/magic-hat.png">
    Eureka
  </div>
  <div class="col-xs-12 col-sm-4 col-md-3 col-lg-3 col-xl-3 show-item">
    <input tabindex="1" class="form-control" type="text" placeholder="What?" autofocus/>
  </div>
  <div class="col-xs-12 col-sm-4 col-md-3 col-lg-3 col-xl-3 show-item">
    <input tabindex="2" class="form-control" type="text" placeholder="Where?"/>
  </div>
  <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2 col-xl-2 show-item">
    <button tabindex="3" class="btn btn-primary"><span class="glyphicon glyphicon-flash"></span>
    </button>
  </div>
</div>
<div class="back-layer">
  <div class="content">
    <div class="title">
      Eureka
    </div>
    <div class="spinner"></div>
  </div>
</div>
<div class="info-box"></div>
<div id="map-canvas" class="col-xs-12 col-sm-7 col-md-8 col-lg-9 col-xl-9"></div>
<div class="search-list col-xs-12 col-sm-5 col-md-4 col-lg-3 col-xl-3">
  <div ng-repeat="item in results track by $index" ng-animate="{enter: 'animate-enter'}"
       class="media entry-{{item.class}}" ng-click="showMarker(item.class)" ng-class="{'last-item':$last}">
    <a class="pull-left" href="#">
      <img class="media-object dp img-circle" ng-src="{{ item.photo }}" height="100px" width="100px">
    </a>
    <div class="media-body">
      <h4 class="media-heading">
        <a ng-if="item.url !== 'NA'" target="_blank" href="{{item.url}}">{{ item.name }}</a>
        <span ng-if="item.url === 'NA'">{{ item.name }}</span>
      </h4>
      <hr class="top-mar-center">
      <h5>Review:
        <small> {{ item.description }}</small>
      </h5>
      <h5>Address:
        <small>{{ item.address }}</small>
      </h5>
      <h5>Phone:
        <small> {{ item.phone }}</small>
      </h5>
      <h5>Rating:
        <small> {{ item.rating }}</small>
      </h5>
    </div>
  </div>
  <div class="dummy-element"></div>
</div>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAUhIqtIVo154vh0lg0dFIHh-h5MBjFgUE"
        async defer></script>
</body>
</html>
